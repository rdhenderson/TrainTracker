<!DOCTYPE html>
<html>
<head>
	<title>Train Tracker</title>

	
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />	

	<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Patua+One|Raleway" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
		  <h1 class="display-3">Train Arrival</h1>
		  <p class="lead">Mind The Gap</p>
		</div>
		<div class="card">
			<div class="card-header">
					Train Schedule
  		</div>
  		<div class="card-block">
	    	<table class="table">
				  <thead>
				    <tr>
				      <th>Train Name</th>
				      <th>Destination</th>
				      <th>Frequency</th>
				      <th>Next Arrival</th>
				      <th>Minutes Away</th>
				    </tr>
				  </thead>
				  <tbody id="train-table">
						<!-- train information inserted here -->
		  		</tbody>
				</table>
	  	</div>
  	</div>
  	<div class="card">
		<div class="card-header">
		    Add Train
	  	</div>
		<div class="card-block">
			<form id="add-train-form">
				<div class="form-group">
					<label for="train-name">Train Name</label>
					<input type="text" class="form-control" id="train-name" type="text">
				</div>
				<div class="form-group">
					<label for="destination">Destination</label>
					<input type="text" class="form-control" id="destination" type="number">
				</div>
				<div class="form-group">
					<label for="first-time">First Arrival Time</label>
					<input type="text" class="form-control" id="first-train" type="number">
				</div>
				<div class="form-group">
					<label for="frequency">Frequency</label>
					<input type="text" class="form-control" id="frequency" type="number">
				</div>
				<button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
			</form>
		</div>
	</div>
</div>

<!-- Add Jquery -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Add Firebase -->
<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
<!-- Add Firebase Authentication UI -->
<script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
<!-- Add Bootstrap Jquery -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<!-- Add Moment -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
<!-- Add Custom Javascript file -->
<script src="trainTracker.js"></script>
</body>
</html>
